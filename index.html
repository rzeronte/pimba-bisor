<!DOCTYPE html>
<html>
    <head>
        <title>pimba-bisor - Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- JQuery by Google-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />

        <!-- pimba-bisor -->
        <script src="./pimba-bisor/js/pimba-bisor.js" ></script>
        <link rel="stylesheet" href="./pimba-bisor/css/pimba-bisor.css" type="text/css">
        <!-- theme default para las tarjetas -->
        <link rel="stylesheet" href="./pimba-bisor/css/theme-default.css" type="text/css">
        
        <!-- Demo Fake App con Pimba-bisor -->
        <script type="text/javascript">

            var pimbaBisor;     // objeto PimbaBisor
            window.onload = login("pimba", "pimba");

            /*
             * Ejemplo básico Ajax para logeo en la API Pimba
             **/
            function login(username, password) {
                var pimbaConfig = {
                    'url_login' : "http://93.156.34.198:8080/api/login"
                };

                $.ajax({
                    type: 'POST',
                    url : pimbaConfig["url_login"],
                    data: { 'username': username, 'password': password },
                    dataType: 'json',
                    success : function(data) {
                        fakePrivatePimbasProject(data.token);
                    },
                    error: function() {
                        alert("Se ha producido un error en el login");
                    }
                });
            }

            /*
             * Ejemplo de inicializacioń del pimba-bisor, para un cliente ya logeado.
             **/
            function fakePrivatePimbasProject(sessionId) {
                var pimbaConfig = {
                    'url_userData'            : "http://93.156.34.198:8080/api/users",
                    'url_getPerspectiveCards' : "http://93.156.34.198:8080/api/perspectives",
                    'url_updateCards'         : "http://93.156.34.198:8080/api/cards"
                };

                /* Callbacks de eventos:
                 * 
                 * Son funciones que permiten customizar el comportamiento de una app que utilice pimba-bisor
                 * pimba-bisor ejecutará estas funciones en momentos determinados según el tipo de callback que
                 * sea.
                 * 
                 * En nuestro caso usaremos estos callbacks para negociar contra api-pimba-server y actualizar
                 * pimba-bisor a nuestro antojo
                 * */
                aOptions = {
                    showSelectPerspective: true,
                    templateWidget: 'pimba-bisor/templates/default.html',
                    /* callback de inicio del dashboard */
                    'cb_init': function (objBisor) {
                            $.ajax({
                                type: 'GET',
                                url: pimbaConfig["url_userData"],
                                success: function(data) {
                                    /*Actualización de select del pimba-bisor*/
                                    objBisor.fillSelectPerspectives(data.perspectives);
                                },beforeSend: function (xhr) {
                                    xhr.setRequestHeader ("Authorization", "Bearer " + sessionId);
                                },error: function(){
                                    console.log("Error cb_init");
                                }
                            });     
                        },
                    /* callback para cambio de perspectiva en selector de las mismas */
                    'cb_change_perspective': function (objBisor, id_perspective) {
                        $.ajax({
                            type: 'GET',
                            url: pimbaConfig["url_getPerspectiveCards"] + "/" + id_perspective,
                            success: function(data) {
                                /* Establece datos de tarjetas y refresca el dashboard*/
                                objBisor.setJSONDataWidgets(data);
                            },beforeSend: function (xhr) {
                                xhr.setRequestHeader ("Authorization", "Bearer " + sessionId);
                            },error: function(){
                                console.log("Error cb_change_perspective");
                            }
                        });     
                    },
                    /* callback para cambio de información en wiget (drop válido) */
                    'cb_update_widget': function(objBisor, dataWidget) {
                        $.ajax({
                            type: 'PUT',
                            url: pimbaConfig["url_updateCards"] + "/" + dataWidget["idWidget"],
                            data: {
                                'parent': dataWidget["to"]
                            },
                            success: function(data) {
                                /* Establece datos de tarjetas y refresca el dashboard*/
                            },beforeSend: function (xhr) {
                                xhr.setRequestHeader ("Authorization", "Bearer " + sessionId);
                            },error: function(){
                                console.log("Error cb_update_widget");
                            }
                        }); 
                    }
                };
                
                pimbaBisor = new PimbaBisor(aOptions);
             }
        </script>
    </head>

    <body id="body">
        
        <div id="header">
            <h1>Pimba Bisor - Demo</h1>
        </div>
        
        <!-- Componente RZE -->
        <div class="rze_container"></div>
        <!-- Fin RZE-->
    </body> 
</html>
